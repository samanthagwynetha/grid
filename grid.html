<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>

  <body>
    <div style="
      display: grid;
      grid-template-columns: 200px 75px;
      margin-bottom: 20px;">
      <div style="background-color: aquamarine;
      ">200px</div>
      <div style="background-color: antiquewhite;">75px</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 50px 1fr 75px;
    margin-bottom:20px;">
      <div style="background-color: aquamarine;
      ">col1</div>
      <div style="background-color: antiquewhite;
      ">col2</div>
      <div style="background-color: aquamarine;
      ">col3</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 100px 100px;
    margin-bottom:20px;
    column-gap: 20px;
    row-gap: 10px;">
      <div style="background-color: aquamarine;
      ">col1</div>
      <div style="background-color: antiquewhite;
      ">col2</div>
      <div style="background-color: aquamarine;
      ">col3</div>
      
      <div style="background-color: antiquewhite;
      ">col4</div>
      <div style="background-color: aquamarine;
      ">col5</div>
      <div style="background-color:  antiquewhite;
      ">col6</div>
    </div>




  </body>
</html>
